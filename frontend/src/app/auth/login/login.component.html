<div class="main main-raised" style="background-image: url('assets/img/kit/free/city.jpg');margin:0;">
    <div class="section section-signup page-header">
        <div class="container">
            <div class="row">
                <div class="col-md-4 ml-auto mr-auto">
                    <app-loader [loading]="loading"></app-loader>
                    <div class="card card-signup">
                        <form class="form" role="form" autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
                            <div class="card-header card-header-primary text-center">
                                <h4>Login</h4>
                            </div>
                            <div class="card-body">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                  <i class="material-icons">face</i>
                              </span>
                                    <input type="text" class="form-control" [placeholder]="'First Name...'" required [(ngModel)]="model.email" name="email">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                  <i class="material-icons">lock_outline</i>
                              </span>
                                    <input type="password" class="form-control" [placeholder]="'Password...'" required [(ngModel)]="model.password" name="password">
                                </div>
                            </div>
                            <div class="card-footer justify-content-center">
                                <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-link btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
